<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatContainer">
  <div id="userListContainer"><ul id="userList"></ul></div>
  <div id="chatBoxContainer">
    <div id="chatBox"></div>
    <div id="typingIndicator"></div>
    <form id="chatForm"><input id="chatInput"><button>Send</button></form>
  </div>
  <div id="whisperLogsContainer"><h3>Whispers</h3><div id="whisperLogs"></div></div>
</div>
<input id="statusInput" placeholder="Set status"><button id="statusBtn">Set Status</button>
<button id="adminBtn">Admin Panel</button>
<label><input type="checkbox" id="darkToggle"> Light Mode</label>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
