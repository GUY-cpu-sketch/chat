<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StartMyEducation â€” Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>StartMyEducation</h1>
      <div class="flex">
        <label>Dark <input id="darkToggle" type="checkbox"></label>
        <button id="adminBtn">Admin</button>
      </div>
    </div>

    <div class="chatWrapper">
      <div class="panel">
        <div id="chatBox" class="chatBox"></div>

        <div id="typingIndicator" style="height:18px;margin-top:6px;color:#aab"> </div>

        <form id="chatForm" class="chatForm">
          <input id="chatInput" autocomplete="off" spellcheck="false" placeholder="Type a message..." />
          <button type="submit">Send</button>
        </form>

        <div style="margin-top:8px;display:flex;gap:8px">
          <input id="statusInput" placeholder="Set a status ( /status your text )" />
          <button id="statusBtn">Set</button>
        </div>

      </div>

      <div class="panel">
        <h3>Online</h3>
        <ul id="userList" class="userList"></ul>

        <h3 style="margin-top:12px">Whispers</h3>
        <div id="whisperLogs" class="table"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
