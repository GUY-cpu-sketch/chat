<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Login</title>
<link rel="stylesheet" href="style.css">
</head>

<h1>Login</h1>
<input id="loginUsername" placeholder="Username">

<script src="main.js"></script>
</body>
