<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatContainer">

  <div id="userListContainer">
    <ul id="userList"></ul>
  </div>

  <div id="chatBoxContainer">
    <div id="chatBox"></div>
    <div id="typingIndicator"></div>

    <form id="chatForm">
      <input id="chatInput" placeholder="Type a message...">
      <button type="submit">Send</button>
    </form>

    <div id="userSettings">
      <label>Avatar: <input type="file" id="avatarInput" accept="image/*"></label>
      <label>
        Color:
        <select id="chatColor">
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue" selected>Blue</option>
          <option value="indigo">Indigo</option>
        </select>
      </label>
    </div>

  </div>

</div>

<div id="statusContainer">
  <input id="statusInput" placeholder="Set status">
  <button id="statusBtn">Set Status</button>
  <button id="adminBtn">Admin Panel</button>
  <label><input type="checkbox" id="darkToggle"> Light Mode</label>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
