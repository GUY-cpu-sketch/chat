<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Admin Panel</h1>

<div id="auditLogsContainer">
  <h2>Audit Logs</h2>
  <ul id="auditLogs"></ul>
</div>

<div id="avatarReportsContainer">
  <h2>Reported Avatars</h2>
  <ul id="avatarReports"></ul>
</div>

<div id="userActions">
  <input id="targetUser" placeholder="Target Username">
  <input id="actionArg" placeholder="Time / Reason">
  <button id="kickBtn">Kick</button>
  <button id="banBtn">Ban</button>
  <button id="muteBtn">Mute</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
