<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* keep your UI look â€” tiny safety styles so tables look tidy */
    :root{--bg:#f4f6f8;--panel:#fff}
    .dark{--bg:#0f1113;--panel:#131416}
    body{margin:0;background:var(--bg);font-family:Inter,Arial}
    .wrap{max-width:1100px;margin:18px auto;padding:12px;display:grid;grid-template-columns:1fr 400px;gap:12px}
    .panel{background:var(--panel);border-radius:10px;padding:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid rgba(0,0,0,0.04)}
    .btn{padding:8px 12px;border-radius:8px;border:none;background:#1f6feb;color:#fff;cursor:pointer}
    .small{padding:6px 8px;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <h2 style="margin:0">Admin Panel</h2>
        <div>
          <label><input id="darkToggle" type="checkbox" /> Dark</label>
          <button id="backBtn" class="btn small">Back</button>
        </div>
      </div>

      <h3>Online Users</h3>
      <table id="onlineTable">
        <thead><tr><th>User</th><th>Status</th><th>Admin</th><th>MutedUntil</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3 style="margin-top:12px">Banned Users</h3>
      <table id="bannedTable"><thead><tr><th>User</th><th>Action</th></tr></thead><tbody></tbody></table>

      <h3 style="margin-top:12px">Muted Users</h3>
      <table id="mutedTable"><thead><tr><th>User</th><th>Muted Until</th><th>Action</th></tr></thead><tbody></tbody></table>
    </div>

    <aside class="panel">
      <h3>Audit Logs</h3>
      <div id="logs" style="max-height:520px;overflow:auto;font-family:monospace;font-size:0.9rem;"></div>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script>
    // small compatibility: if cookies were used earlier to transport username, copy to sessionStorage
    (function(){
      try {
        const cookies = document.cookie.split(';').map(c=>c.trim()).filter(Boolean);
        const map={};
        cookies.forEach(c=>{ const parts=c.split('='); map[parts[0]] = decodeURIComponent(parts.slice(1).join('=')); });
        if (map.username && map.password && !sessionStorage.getItem('username')) {
          sessionStorage.setItem('username', map.username);
          sessionStorage.setItem('password', map.password);
        }
      } catch(e){}
    })();
    // back button
    document.getElementById('backBtn').addEventListener('click', ()=> window.location.href = '/chat.html');
  </script>
</body>
</html>
