<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartMyEducation - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    h1 { color: #333; }
    .container { display: inline-block; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input id="loginUsername" placeholder="Username" /><br>
    <input id="loginPassword" type="password" placeholder="Password" /><br>
    <button id="loginBtn">Login</button>

    <h1>Register</h1>
    <input id="registerUsername" placeholder="Username" /><br>
    <input id="registerPassword" type="password" placeholder="Password" /><br>
    <button id="registerBtn">Register</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
