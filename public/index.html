<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StartMyEducation â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>StartMyEducation Chat</h1>
      <div class="flex">
        <label>Dark <input id="darkToggle" type="checkbox"></label>
      </div>
    </div>

    <div class="panel" style="max-width:420px;margin:auto">
      <h3>Login</h3>
      <div style="display:flex;flex-direction:column;gap:8px">
        <input id="loginUsername" placeholder="Username" />
        <input id="loginPassword" placeholder="Password" type="password" />
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <div style="height:12px"></div>

    <div class="panel" style="max-width:420px;margin:auto">
      <h3>Register</h3>
      <div style="display:flex;flex-direction:column;gap:8px">
        <input id="registerUsername" placeholder="Username"/>
        <input id="registerPassword" placeholder="Password" type="password" />
        <button id="registerBtn">Register</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script>
    // wire dark toggle on login page
    const darkToggle = document.getElementById('darkToggle');
    const saved = localStorage.getItem('dark') === 'true';
    document.documentElement.classList.toggle('dark', saved);
    darkToggle.checked = saved;
    darkToggle.addEventListener('change', e => {
      document.documentElement.classList.toggle('dark', e.target.checked);
      localStorage.setItem('dark', e.target.checked);
    });
  </script>
</body>
</html>
